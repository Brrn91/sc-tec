<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula - JavaScript (Validação de Formulários/Dados)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Formulário de Contato</h1>
  <form action="" id="form">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required maxlength="256">
    <label for="e-mail">E-mail:</label>
    <input type="email" name="e-mail" id="e-mail" required maxlength="356">
    <label for="mensagem">Mensagem:</label>
    <textarea required name="mensagem" id="mensagem"></textarea>
    <button type="submit">Enviar</button>
  </form>

  <!--JavaScript-->
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula - JavaScript (Funções e Eventos)</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Saudação Personalizada</h1>
    <label for="nome">Digite seu nome:</label>
    <input type="text" name="nome" id="nome">
    <label for="hora">Selecione a hora:</label>
    <select id="hora">
      <option value="">Selecione</option>
      <option value="8">Manhã (8h)</option>
      <option value="14">Tarde (14h)</option>
      <option value="20">Noite (20h)</option>
    </select>
    <button onclick="mostrarSaudacao()">Mostrar saudação</button>
    <p id="mensagem"></p>
  </main>
  <!--JavaScript-->
  <script src="script.js"></script>
</body>

</html>
